
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Tool to allow you to send your duplicati notifications to discord">
    <meta name="author" content="James Lloyd">
    <title>Discord Notifications for Duplicati</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="{{ url_for('static',filename='style.css')}}" rel="stylesheet">
  </head>
  <body>
<div class='container'>
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none">
          <span class="fs-4">Duplicati Notifications</span>
        </a>
      </header>
    <div class='row'>   
        <main>
            <form>
                <div class="input-group mb-3">
                    <span style='width:150px;' class="input-group-text" id="basic-addon1">Name: </span>
                    <input type="text" class="form-control" placeholder="Some Back Up Name" aria-label="name" name='name'>
                </div>
                <div class="input-group mb-3">
                    <span style='width:150px;' class="input-group-text" id="basic-addon1">Webhook: </span> 
                    <input type="text" class="form-control" placeholder="Some Discord Webhook" aria-label="webhook" name='webhook'>
                </div>
                <div class="input-group mb-3">        
                    <button type="submit" class="btn btn-primary">Create send-http-url URL</button>
                </div>
                {%if (request.args.get('name')) and (request.args.get('webhook')) %}
                <div class="input-group mb-3">        
                    <span style='width:150px;' class="input-group-text" id="basic-addon1">send-http-url</span> 
                    <input type="text" class="form-control" value='{{ request.base_url }}report?name={{request.args.get('name')}}&webhook={{request.args.get('webhook')}}' disabled>
                </div>
                {%endif-%}
            </form>
        </main>
    </div>
</div>

    <script src="/docs/5.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

      
  </body>
</html>
