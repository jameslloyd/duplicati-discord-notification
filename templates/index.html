
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Tool to allow you to send your duplicati notifications to discord">
    <meta name="author" content="James Lloyd">
    <title>Discord Notifications for Duplicati</title>
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
  </head>
  <body>
<div class='container'>
    <header class="d-flex align-items-center pb-3 mb-5 border-bottom">
        <a href="/" class="d-flex align-items-center text-dark text-decoration-none"><span class="fs-4">Duplicati Notifications</span></a>
      </header>
    <div class='row'>   
        <main>
            <form class='needs-validation'>
                <div class="input-group mb-3">
                    <span style='width: 200px;' class="input-group-text">Name: </span>
                    <input type="text" class="form-control" placeholder="Some Back Up Name" aria-label="name" name='name' required>
                </div>
                <div class="input-group mb-3">
                    <span style='width:200px;' class="input-group-text">Webhook: </span> 
                    <input type="text" class="form-control" placeholder="Some Discord Webhook" aria-label="webhook" name='webhook' pattern="(https:\/\/discord.com\/api\/webhooks\/).*" title="Needs to be a discord webhook url" required>
                </div>
                <div class="input-group mb-3">        
                    <button type="submit" class="btn btn-primary">Create send-http-url URL</button>
                </div>
                {%if (request.args.get('name')) and (request.args.get('webhook')) %}
                <div class="input-group mb-3">        
                    <span style='width:150px;' class="input-group-text" id="basic-addon1">send-http-url</span> 
                    <input type="text" class="form-control" value='{{ request.base_url }}report?name={{request.args.get('name')}}&webhook={{request.args.get('webhook')}}' disabled>
                </div>
                {%endif-%}
            </form>
        </main>
    </div>
    <div class="container">
        <div class="row">
          <div class="col">
            <p>Edit your backup jobs options.  At the bottom add from advanced options send-http-url</p>
            <figure class="figure">
            <img src="{{ url_for('static',filename='Duplicati-Backup-Options.png')}}" class="figure-img img-fluid rounded" alt="Location of the duplicati advanced options for your backup job">
            <figcaption class="figure-caption">Location of the duplicati advanced options for your backup job</figcaption>
          </figure>
          </div>
          <div class="col">
            <center>
              <figure class="figure">
              <img src="{{ url_for('static',filename='example.png')}}" class="figure-img img-fluid rounded" alt="Example Duplicati Discord Notification">
              <figcaption class="figure-caption">Example Duplicati Discord Notifications</figcaption>
              </figure>
              </center>
          </div>
    </div>
</div>
<div class="container">
  <footer class="py-3 my-4">
    <ul class="nav justify-content-center border-top pb-3 mb-3">
      <li class="nav-item"><a href="https://james.lloyd.ws/duplicati-discord-notifications/" class="nav-link px-2 text-muted">James Lloyd</a></li>
      <li class="nav-item"><a href="https://github.com/jameslloyd/duplicati-discord-notification" class="nav-link px-2 text-muted">Github Repo</a></li>
      <li class="nav-item"><a href="https://hub.docker.com/repository/docker/jameslloyd/duplicati-notifications" class="nav-link px-2 text-muted">Docker Hub</a></li>
    </ul>
  </footer>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
